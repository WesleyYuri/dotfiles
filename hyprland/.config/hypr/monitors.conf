#######################################
### MONITORS WINDOWS AND WORKSPACES ###
#######################################

# See https://wiki.hypr.land/Configuring/Monitors/
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

monitor=,preferred,auto,auto

monitor=eDP-1,1920x1200@60,0x0,1
monitor=HDMI-A-1,1920x1080@144,0x-1080,1

# monitor=HDMI-A-1,1920x1080@144,0x0,1
# monitor=eDP-1,disabled

workspace = 1,monitor:eDP-1
workspace = 2,monitor:eDP-1
workspace = 3,monitor:eDP-1
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1
workspace = 6,monitor:eDP-1
workspace = 7,monitor:eDP-1
workspace = 8,monitor:eDP-1
workspace = 9,monitor:eDP-1
workspace = 0,monitor:HDMI-A-1
workspace = 9,monitor:HDMI-A-1

windowrule {
    name = Btop
    match:class = Btop
    float = yes
    center = yes
    size = 1240 800
  }

windowrule {
    name = LazyDocker
    match:class = LazyDocker
    float = yes
    center = yes
    size = 1240 800
  }

windowrule = match:class Alacritty, workspace 1
windowrule = match:class Code, workspace 1
windowrule = match:class firefox, workspace 2
windowrule = match:class google-chrome, workspace 2
windowrule = match:class Google Chrome workspace 2
windowrule = match:class chromium, workspace 2
windowrule = match:class org.telegram.desktop, workspace 4
windowrule = match:class chrome-gemini.google.com__app-Default, workspace 4
windowrule = match:class Spotify, workspace 5
windowrule = match:class Ncspot, workspace 5
windowrule = match:class Cava, workspace 5

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fix scale in wayland apps
xwayland {
  force_zero_scaling = true
}
