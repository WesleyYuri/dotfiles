#######################################
### MONITORS WINDOWS AND WORKSPACES ###
#######################################

# See https://wiki.hypr.land/Configuring/Monitors/
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules
#
monitor=,preferred,auto,auto
monitor=eDP-1,1920x1200@60,auto,1.25

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = float, class:^(Impala)$
windowrule = center 1, class:^(Impala)$
windowrule = size 1200 800, class:^(Wiremix)$

windowrule = float, class:^(Wiremix)$
windowrule = center 1, class:^(Wiremix)$
windowrule = size 1200 800, class:^(Wiremix)$

windowrule = float, class:^(Bluetui)$
windowrule = center 1, class:^(Bluetui)$
windowrule = size 1200 800, class:^(Bluetui)$

windowrule = float, class:^(Btop)$
windowrule = center 1, class:^(Btop)$
windowrule = size 1240 800, class:^(Btop)$

windowrule = float, class:^(LazyDocker)$
windowrule = center 1, class:^(LazyDocker)$
windowrule = size 1240 800, class:^(LazyDocker)$

windowrule = workspace 1,class:^(alacritty)$
windowrule = workspace 2,class:^(google-chrome)$
windowrule = workspace 2,class:^(Google Chrome)$
windowrule = workspace 2,class:^(chromium)$
windowrule = workspace 3,class:^(Code)$
windowrule = workspace 4,class:^(org.telegram.desktop)$
windowrule = workspace 4,class:^(chrome-gemini.google.com__app-Default)$
windowrule = workspace 5,class:^(Spotify)$
windowrule = workspace 5,class:^(Ncspot)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

xwayland {
  force_zero_scaling = true
}
